<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Waseth's RPS Game</h1>
            <div>Round 1</div>
        </div>

        <div class="players">
            <div class="player-one">

                <h3 class="teams">PLAYER 1</h3>

                <div class="choices">
                    <div class="choice">
                        <button><img src="images/rock.png" alt="rock image"></button>
                        <h3>ROCK</h3>
                    </div>

                    <div class="choice">
                        <button><img src="images/paper.png" alt="paper image"></button>
                        <h3>PAPER</h3>
                    </div>

                    <div class="choice">
                        <button><img src="images/scissors.png" alt="scissor image"></button>
                        <h3>SCISSORS</h3>
                    </div>
                </div>
            </div>

            <div class="versus">
                <p>Player 2 wins round 1</p>
                <div class="scores">
                    <div class="score-versus">
                        <div class="score-div">Scores</div>
                        <img src="images/versus.png" alt="versus image">
                        <div class="score-div">Scores</div>
                    </div>
                    <div class="button">
                        <button>Restart</button>
                    </div>
                </div>

            </div>

            <div class="player-two">
                <h3 class="teams">PLAYER 2</h3>
                <div class="choices">
                    <div class="choice">
                        <button><img src="images/rock.png" alt="rock image"></button>
                        <h3>ROCK</h3>
                    </div>

                    <div class="choice">
                        <button><img src="images/paper.png" alt="paper image"></button>
                        <h3>PAPER</h3>
                    </div>

                    <div class="choice">
                        <button><img src="images/scissors.png" alt="scissor image"></button>
                        <h3>SCISSORS</h3>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
