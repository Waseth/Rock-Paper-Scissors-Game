<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Waseth's RPS Game</h1>
            <div id="rounds">Rounds</div>
        </div>

        <div class="players">
            <div class="player-one">

                <h3 class="teams">YOU</h3>

                <div class="choices">
                    <div class="choice">
                        <button data-choice="rock"><img src="images/rock.png" alt="rock image"></button>
                        <h3>ROCK</h3>
                    </div>

                    <div class="choice">
                        <button data-choice="paper"><img src="images/paper.png" alt="paper image"></button>
                        <h3>PAPER</h3>
                    </div>

                    <div class="choice">
                        <button data-choice="scissors"><img src="images/scissors.png" alt="scissor image"></button>
                        <h3>SCISSORS</h3>
                    </div>
                </div>
            </div>

            <div class="versus">
                <p id="winner">WINNER</p>
                <div class="scores">
                    <div class="score-versus">
                        <div class="score-div" id="player-one-score">0</div>
                        <img src="images/versus.png" alt="versus image">
                        <div class="score-div" id="player-two-score">0</div>
                    </div>
                    <div class="button">
                        <button id="restart-btn">Restart</button>
                        <p id="final-winner"></p>
                    </div>
                </div>

            </div>

            <div class="player-two">
                <h3 class="teams">AI</h3>
                <div class="choices">
                    <div class="choice">
                        <button data-choice="rock"><img src="images/rock.png" alt="rock image"></button>
                        <h3>ROCK</h3>
                    </div>

                    <div class="choice">
                        <button data-choice="paper"><img src="images/paper.png" alt="paper image"></button>
                        <h3>PAPER</h3>
                    </div>

                    <div class="choice">
                        <button data-choice="scissors"><img src="images/scissors.png" alt="scissor image"></button>
                        <h3>SCISSORS</h3>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
